<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>

<body onload="onLoad()">
    <div class="app">
        <h1>Apache Cordova</h1>

        <img src="" id="get-picture-result" alt="photo">
        <button id="take-picture-button">take a photo</button>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        //页面加载后添加各事件监听
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("resume", onResume, false);
            document.addEventListener("pause", onPause, false);

            //监听返回键按钮事件
            //document.addEventListener("backbutton", eventBackButton, false);
            document.addEventListener("backbutton", eventAppMinimize, false);

            console.log('onLoad ');
        }

        var appState = {
            takingPicture: true,
            imageUri: ""
        };

        var APP_STORAGE_KEY = "exampleAppState";


        var backButtonPressed = false;

        function onDeviceReady() {
            document.getElementById("take-picture-button").addEventListener("click", function () {
                appState.takingPicture = true;
                navigator.camera.getPicture(Success, Failure,
                    {
                        sourceType: Camera.PictureSourceType.CAMERA,
                        destinationType: Camera.DestinationType.FILE_URI,
                        targetWidth: 250,
                        targetHeight: 250
                    }
                );
            });
        }

        function Success(imageUri) {
            appState.takingPicture = false;
            appState.imageUri = imageUri;
            document.getElementById("get-picture-result").src = imageUri;
            console.log("Success: ");
        }

        function Failure(error) {
            appState.takingPicture = false;
            console.log("Failure: ", error);
        }

        function onPause() {
            console.log("onPause: ");
            if (appState.takingPicture || appState.imageUri) {
                window.localStorage.setItem(APP_STORAGE_KEY, JSON.stringify(appState));
            }
        }

        function onResume(event) {
            console.log("onResume: ");
            var storedState = window.localStorage.getItem(APP_STORAGE_KEY);
            if (storedState) {
                appState = JSON.parse(storedState);
            }
            if (!appState.takingPicture && appState.imageUri) {
                document.getElementById("get-picture-result").src = appState.imageUri;
            }
            else if (appState.takingPicture && event.pendingResult) {
                if (event.pendingResult.pluginStatus === "OK") {
                    Success(event.pendingResult.result);
                } else {
                    Failure(event.pendingResult.result);
                }
            }
        }

        //返回键点击响应
        function eventBackButton() {
            if (backButtonPressed) {
                exitApp()
            } else {
                //cordova.plugins.LycPlugin.coolMethod("再按一次退出应用");
                window.plugins.toast.showShortTop('再按一次退出应用',
                    function (a) { console.log('toast success: ' + a) },
                    function (b) { alert('toast error: ' + b) });

                //标记为已点击过一次
                backButtonPressed = true;
                //2秒内没有再次点击返回则将触发标志标记为false
                setTimeout(() => backButtonPressed = false, 3000);
            }
        }

        //退出程序
        function exitApp() {
            navigator.app.exitApp();
        }

        //返回键点击响应
        function eventAppMinimize() {
            window.plugins.appMinimize.minimize();
        }
    </script>
</body>

</html>
